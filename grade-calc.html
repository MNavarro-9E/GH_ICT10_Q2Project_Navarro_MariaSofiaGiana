<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-calc.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css"/>
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Grade Calculation</title>
</head>
<body>
   <header class="header">
        <nav class="navbar">
            <span class="logo">The Quadra Institute</span>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="grade-calc.html">Grade Calculator</a>
                <a href="clubs.html">Clubs</a>
            </div>
        </nav>
        <div class="hero-section">
            <h1>Welcome to The Quadra Institute</h1>
            <p class="hero-p">Discipline, Precision, Excellence.</p>
            <p class="hero-p2">Advanced Education since 2025</p>
        </div>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Student Grade Calculator</h1>
        <div class="mb-3">
            <input type="text" id="firstName" class="form-control" placeholder="Enter your first name">
            <input type="text" id="lastName" class="form-control mt-2" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
            <h2>Enter your subject grades</h2>
            <input type="number" id="Science" class="form-control" placeholder="Enter grade for Science">
            <input type="number" id="English" class="form-control mt-2" placeholder="Enter grade for English">
            <input type="number" id="Math" class="form-control mt-2" placeholder="Enter grade for Math">
            <input type="number" id="Filipino" class="form-control mt-2" placeholder="Enter grade for Filipino">
            <input type="number" id="PE" class="form-control mt-2" placeholder="Enter grade for PE">
            <input type="number" id="ICT" class="form-control mt-2" placeholder="Enter grade for ICT">
        </div>
        <div class="button">
            <button id="calculateBtn" py-click="calculate_gwa">Calculate GWA</button>
        </div>
        <div class="mt-4"></div>
        <div id="result" class="alert alert-info d-none" role="alert"></div>
        </div>
     <!-- footer -->
    <footer class="footer">
        <p> Â© 2025 The Quadra Institute. All rights reserved.</p>

    <py-script src="main-calc.py"></py-script>

</html>
